<html>
<head>
	<title>background image</title>
	<style>
	div.test{
  		border: 10px ridge red;
		width:200px;
  		margin: auto;
  		outline-style:solid;

  		outline-width:10px;

	}

	}
</style>
</head>
<body>
	<h1>This is just a heading</h1>
	<div class = "test">
	<p>This is a paragraph under the heading</p>
</div>
</body>
</html>
