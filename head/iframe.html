<!doctype html>
<html>
<head>
	<title>iframe</title>
</head>
<body>
	<h2><center>Testing Iframe</center></h2>
	<iframe src = "table.html" style = "height:500px; width: 100%; border:none"  name = "frame">
	</iframe>
	<br/><br/>
	<center><a href = "heading.html" target = "frame"><span style = "font-size:30px">Heading</span></a></center>
</body>
</html>
